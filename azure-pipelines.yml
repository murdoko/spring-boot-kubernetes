pool:
  vmImage: ubuntu-latest

stages:
- stage: DAST
  jobs:
  - job: Job
    displayName: 'DAST Container Security'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'

    - task: Docker@2
      inputs:
        containerRegistry: 'DockerConn'
        command: 'login'

    - task: Docker@2
      inputs:
        containerRegistry: 'DockerConn'
        command: 'build'
        repository: 'murdoko/spring-boot-kubernetes'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'

    - script: |
          sudo apt-get install -y rpm
          wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
          #trivy image murdoko/spring-boot-kubernetes:latest
          trivy image --exit-code 1 --severity HIGH,CRITICAL murdoko/spring-boot-kubernetes:latest

      displayName: Image Scan

    - task: Docker@2
      inputs:
        containerRegistry: 'DockerConn'
        repository: 'murdoko/spring-boot-kubernetes'
        command: 'push'
        tags: 'latest'
