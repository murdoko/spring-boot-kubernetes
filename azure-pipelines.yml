pool:
  vmImage: ubuntu-latest

steps:
- task: Gradle@3
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'build'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    sonarQubeRunAnalysis: false
    spotBugsAnalysis: false

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'LaboratorioFinal'
    scannerMode: 'MSBuild'
    projectKey: 'murdoko_spring-boot-kubernetes'
    projectName: 'spring-boot-kubernetes'

- task: Gradle@3
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'sonarqube'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    sonarQubeRunAnalysis: true
    sqGradlePluginVersionChoice: 'specify'
    sonarQubeGradlePluginVersion: '3.3'
    spotBugsAnalysis: false


- task: dependency-check-build-task@6
  inputs:
    projectName: 'spring-boot-kubernetes'
    scanPath: '$(Build.SourcesDirectory)/build/libs'
    format: 'HTML'

- task: sonarcloud-buildbreaker@2
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'LaboratorioFinal'

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: Docker@2
  inputs:
    containerRegistry: 'DockerConn'
    command: 'login'

- task: Docker@2
  inputs:
    containerRegistry: 'DockerConn'
    command: 'build'
    repository: 'murdoko/spring-boot-kubernetes'
    Dockerfile: '**/Dockerfile'
    tags: 'latest'

- script: |
      sudo apt-get install -y rpm
      wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
      sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
      trivy image murdoko/spring-boot-kubernetes:latest
  displayName: Image Scan

- task: Docker@2
  inputs:
    containerRegistry: 'DockerConn'
    repository: 'murdoko/spring-boot-kubernetes'
    command: 'push'
    tags: 'latest'
